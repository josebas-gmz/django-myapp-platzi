{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'polls/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" />
    <title>Platzi: Writing your first Django app</title>
  </head>
  <body>
    <header>
      <h1>Writing your first Django app</h1>
    </header>
    <main>
      {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
        <li>
          <a href="{% url 'polls:detail' question.id %}"
            >{{ question.question_text }}</a
          >
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No polls are available.</p>
      {% endif %}
    </main>
    <footer>
      <a href="https://platzi.com">Platzi</a>
      <a href="https://docs.djangoproject.com/en/3.2/intro/install/"
        >Tutorial</a
      >
    </footer>
  </body>
</html>
